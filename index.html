<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ZenGenie</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="container text-center">
			<header class="row mb-3">
				<div class="col-12">
					<h1>🧞‍♂️ZenGenie🧞‍♂️</h1>
					<p>"Wishes!? Ha, I grant motivation! Care to dabble?"</p>
				</div>
			</header>

			<form id="zenForm" class="row justify-content-center mb-5">
				<div class="col-6 flex-container-end ms-md-3 ms-sm-4 ms-2 p-0">
					<select id="categories" class="form-select select-width">
						<option>Happiness</option>
						<option>Anxiety</option>
						<option>Failure</option>
						<option>Confidence</option>
						<option>Inspiration</option>
					</select>
				</div>
				<div
					class="col-sm-5 col-4 flex-container-start me-xxl-5 me-xl-4 me-lg-4 pe-0"
				>
					<button type="submit" class="btn btn-info">Poof</button>
				</div>
			</form>

			<div class="row">
				<div class="col-12">
					<div id="quoteResults"></div>
					<div id="gifResults"></div>
				</div>
			</div>

			<footer class="row">
				<div class="col-12">
					<p>
						Inspirational quotes provided by
						<a href="https://zenquotes.io/" target="_blank">ZenQuotes API</a>
						<br />Gifs Powered by
						<a href="https://giphy.com/" target="_blank"
							><img
								src="images/Poweredby_100px-White_VertLogo.png"
								alt="Giphy logo"
						/></a>
					</p>
				</div>
			</footer>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
